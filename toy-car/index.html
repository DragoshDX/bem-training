<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>BEM</title>

  <link
    rel="stylesheet"
    href="style.css"
  >
  <script src="app.js"></script>
</head>

<body>
  <!-- isolation - styleguideul -->
  <div class="wheel">
    <div class="wheel__cap"></div>
  </div>

  <div class="light light--on light--yellow"></div>
  <div class="light light--on light--red"></div>
  <div class="light light--on light--blue"></div>

  <div
    class="siren"
    style="position: absolute; right: 2px;"
  >
    <div class="light light--on light--red siren__light"></div>
    <div class="light light--on light--blue siren__light"></div>
  </div>

  <div class="frame"></div>

  <div class="car">
    <div class="car__top"></div>

    <div class="car__body">
      <div class="light light--front car__light-front"></div>
      <div class="light light--back car__light-back"></div>

      <div class="wheel car__wheel-front">
        <div class="wheel__cap"></div>
      </div>

      <div class="wheel car__wheel-back">
        <div class="wheel__cap"></div>
      </div>
    </div>
  </div>

  <div
    class="ambulance"
    style="position: absolute; right: 200px;"
  >
    <div class="ambulance__body">
      <div class="siren ambulance__siren">
        <div class="light light--on light--red siren__light"></div>
        <div class="light light--on light--blue siren__light"></div>
      </div>

      <div class="light light--on light--red ambulance__light-back"></div>
      <div class="light light--on light--yellow ambulance__light-front"></div>

      <div class="wheel ambulance__wheel-back">
        <div class="wheel__cap"></div>
      </div>

      <div class="wheel ambulance__wheel-front">
        <div class="wheel__cap"></div>
      </div>
    </div>
  </div>
  <!-- isolation - styleguideul -->


  <div class="frame">
    <div class="car frame__car">
      <div class="car__top"></div>

      <div class="car__body">
        <div class="light light--yellow car__light-front"></div>
        <div class="light light--red car__light-back"></div>


        <div class="wheel car__wheel-front">
          <div class="wheel__cap"></div>
        </div>

        <div class="wheel car__wheel-back">
          <div class="wheel__cap"></div>
        </div>
      </div>
    </div>
  </div>



  <am-wheel></am-wheel>
  <am-light
    data-position="front"
    on="true"
  ></am-light>
  <am-light data-position="back"></am-light>



</body>

</html>
